spring:
  application:
    name: sample-batch
  profiles:
    active:
    - dev
    - log_default  #logging in default format
#    - log_container  #logging in json format
# Spring Batch    
  batch:
    job:
      enabled: false
    jdbc:
      isolation-level-for-create: READ_COMMITTED
  jackson:
    property-naming-strategy: SNAKE_CASE
# Virtual Thread                  
  threads:
    virtual:
      enabled: true
# Transaction Rollback
  transaction:
    rollback-on-commit-failure: true			
# HikariCP AutoCommit false
  datasource:
    hikari:
      auto-commit: false
# Spring Cloud for AWS Parameter Store Integration & Secrets Manager Integration
  config:
    import: 
      - optional:aws-parameterstore:/config/common/;/config/sample-backend/
      - optional:aws-secretsmanager:/secrets/database-secrets?prefix=spring.datasource.

# Spring Cloud for AWS Micrometer CloudWatch Integration Common Configuration
# Default Disabled For Local Development
management:
  cloudwatch:
    metrics:
      export:
        enabled: false
        namespace: sample-batch
        step: 10s
      
# ジョブ開始後即時にキューメッセージをACK（削除）するかどうか
# 長時間バッチではSQSの可視性タイムアウトを短くするためtrueにするとよい
aws:
  sqs:
    listener:
#      ack-on-job-start: true               
      ack-on-job-start: false      
     